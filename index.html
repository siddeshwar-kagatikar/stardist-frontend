<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarDist Segmentation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #images {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      object-fit: contain;
    }
    #loading {
      display: none;
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>üß† StarDist Image Segmentation</h1>

  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadImage()">Segment</button>
  <p id="loading">‚è≥ Processing... please wait</p>

  <div id="images">
    <div>
      <h3>Original</h3>
      <img id="inputImage" src="" alt="Input image will appear here" />
    </div>
    <div>
      <h3>Segmented</h3>
      <img id="maskImage" src="" alt="Segmented mask will appear here" />
    </div>
  </div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const loading = document.getElementById("loading");
      const inputImage = document.getElementById("inputImage");
      const maskImage = document.getElementById("maskImage");

      if (!fileInput.files.length) {
        alert("Please choose an image first!");
        return;
      }

      // Reset images and show loading
      maskImage.src = "";
      loading.style.display = "block";

      const file = fileInput.files[0];
      inputImage.src = URL.createObjectURL(file);

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://stardist-api.onrender.com/predict", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Failed to get mask");

        // Convert response to blob
        const blob = await response.blob();
        const maskUrl = URL.createObjectURL(blob);

        // Display segmented image
        maskImage.src = maskUrl;

      } catch (err) {
        alert("Error: " + err.message);
      } finally {
        // Hide loading spinner
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
